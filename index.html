<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Rock, Paper, Scissors</title>
 </head>

 <body>
  <div class="container">
   <div class="choice-container">
    <div class="choice user-choice">
     <img src="images/rock.png" alt="rock" width="70px" />
    </div>
    <div class="choice user-choice">
     <img src="images/paper.png" alt="paper" width="70px" />
    </div>
    <div class="choice user-choice">
     <img src="images/scissors.png" alt="scissors" width="70px" />
    </div>
   </div>
   <div class="result-container">
    <button class="new-game">New Game</button>
    <h3 class="result">jkjk</h3>
   </div>
   <h2 class="instant-result"></h2>
   <div class="choice-images">
    <img class="your-choice-img" />
    <img class="computer-choice-img" />
   </div>
  </div>
  <script src="js/script.js"></script>
 </body>
</html>

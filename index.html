<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Rock, Paper, Scissors</title>
 </head>

 <body>
  <div class="container">
   <div class="choice-container">
    <div class="choice user-choice">
     <img src="images/rock.png" alt="rock" width="70px" />
    </div>
    <div class="choice user-choice">
     <img src="images/paper.png" alt="paper" width="70px" />
    </div>
    <div class="choice user-choice">
     <img src="images/scissors.png" alt="scissors" width="70px" />
    </div>
   </div>
   <div
    style="
     display: flex;
     flex-direction: column;
     margin-top: 10%;
     justify-content: center;
    "
   >
    <h3 class="netice"></h3>
    <button class="netice-p">New Game</button>
   </div>
   <div class="neticeler">
    <div id="netice">
     <img src="" alt="" class="im1" />
    </div>
    <div id="netice2"><img src="" alt="" class="im2" /></div>
   </div>
  </div>
  <script src="js/script.js"></script>
 </body>
</html>
